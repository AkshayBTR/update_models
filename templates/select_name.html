<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <form action="{% url 'myapp:update_web' %}" method="POST">
    {% csrf_token %}
    <h1>Select a record for updation</h1>
    {% if webpages %}
    <select name="name" id="name">
        {% for webpage in webpages %}
        <option value="{{webpage}}">{{webpage.name}}</option>
        {% endfor %}
    </select>
    {% else %}
      <h1>No record</h1>
    {% endif %}
    <input type="submit" value="Submit">
</form>
</body>
</html>
