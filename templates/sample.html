{% extends "base.html" %}
{% load static %}
{% block title %}
<title>sample</title>
  
{% endblock title %}
{% block body_block %}
    <h1>Welcome to HTML PAGE</h1>
    {% if fruit_name %}
    <ul>
        {% for fruit in fruit_name %}
        <li>{{fruit}}</li>
        {% endfor %}
    </ul>
    {% else %} 
    <h4>No Fruits</h4>
    {% endif %}
    <img src="{% static 'images/django.jpg' %}" alt="No image Found" width="100" height="60">
    <a href="{% url 'myapp:demo2' %}">sample2</a>
{% endblock %}
