{% extends "base.html" %}
{% load static %}
{% block body_block %}
{% if  Webpages %}
<h1>Webpages Data is </h1>
<table border="2pt">
    <tr>
     <th>Webpage Topic</th>
      <th>Webpage Name</th>
      <th>Webpage URL</th>
    </tr>
    {% for webpage in Webpages %}
    <tr>
      <td>{{webpage.top_name}}</td>
      <td>{{webpage.name}}</td>
      <td>{{webpage.url}}</td>
    </tr>
    {% endfor %}
</table>
  
{% else %}
  <h1>No Data Found</h1>
{% endif %}
{% endblock %}
